{% set name = "spoc" %}
{% set version = "0.1.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spoc-{{ version }}.tar.gz
  sha256: d79bbea08f284ad0dc6a90c0ce0a6e337a29c2a782b2be9d7d0d07fa8d4a414c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - spoc-init=spoc:start_project

requirements:
  host:
    - pip
    - pdm-pep517 >=1.0.0
    - python >=3.12
  run:
    - python >=3.12

test:
  imports:
    - spoc
  commands:
    - pip check
    - spoc-init -h
  requires:
    - pip

about:
  home: https://github.com/hlop3z/spoc
  doc_url: https://hlop3z.github.io/spoc/
  summary: Elastic framework builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
